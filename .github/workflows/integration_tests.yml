name: Run integration tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        # `POSTGRES_HOST` is `postgres`
        env:
          POSTGRES_DB: HeadstartTest2
          POSTGRES_PASSWORD: password
          # optional (defaults to `5432`)
          POSTGRES_PORT: 5434
          # optional (defaults to `postgres`)
          POSTGRES_USER: postgres
        ports:
          - 5434:5434
        # set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      NODE_ENV: test
      DATABASE_URL: postgresql://postgres:password@localhost:5432/HeadstartTest2
      API_USERNAME: HeadstartTest2
      API_PASSWORD: password

    defaults:
      run:
        working-directory: ./courses-api/

    strategy:
      matrix:
        node-version: [16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "npm"
          cache-dependency-path: "./courses-api/package-lock.json"
      - run: npm ci --legacy-peer-deps
      - run: npm run lint --if-present
      - run: npm ci
      - run: npm run build --if-present
      - run: npm start
      - run: npm test
